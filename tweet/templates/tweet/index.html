<!DOCTYPE html>
{% load static %}
<html lang="'en'" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'tweet/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Twitter Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="nav-left" href="{% url 'home' %}">
          <img src="{% static 'tweet/techis-logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top" />
          Home
        </a>
        <div class="nav-right">
          <a class="edit" href="{% url 'update_profile' user.profile.pk %}">Profile</a>
          <a class="logout" href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>
    <br />
    {% block content %} {% endblock content %}

    <script src="{% static 'tweet/tweet.js' %}"></script>
  </body>
</html>
