{% extends 'tweet/index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div class="container">
  <br/>
  <div class="card">
    <div class="card-body">
      <section>
        <form  action="{% url 'home' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.body}} <br/><hr/>
          {{form.image}}
          <button type="submit" class="btn btn-info">Tweet</button>
        </form>
      </section>
    </div>
  </div>
  <br/>
      {% for tweet in tweets %}
      <div class="card">
        <div class="card-body">
          <p class="card-title"> <a href="{% url 'profile' %}" style="font-size:2vw">{{tweet.name}}</a>&ensp;|&ensp;<small> {{tweet.created_at}} </small> </p>

          <p class="card-text">{{tweet.body}}</p>
          {% if tweet.image %}
            <img width="400px" src="{{ tweet.image.url }}">
          {% endif %}
          <br/>

              <a class="dropdown-item" href="{% url 'update_tweet' tweet.pk %}">edit</a>
              <a class="dropdown-item" href="{% url 'delete_tweet' tweet.pk %}">delete</a>





        </div>
      </div>
      {% endfor %}

    </div>
  </body>
</html>
{% endblock content %}
