{% extends 'tweet/index.html' %}
{% block content %}

  <div class="container">
    <br>
    <div class="col-sm-2">
      <div class="media">
        <img src="{{ profile.image.url }}" class="rounded-circle account-img img-fluid">

      </div>
    </div>
    <br>
    <div class="class="col-sm-2"">
      <h3>{{profile.user}}</h3>
    </div>

    <br>
    <div class="card">
      <div class="card-body">

        {{profile.bio}}

      </div>


      <a href="{% url 'update_profile' profile.pk %}">Edit</a>


    </div>
  </div>



{% endblock content %}
